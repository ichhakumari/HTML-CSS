<!--Aim : Write an HTML code for text formatting on web page using <b>,
<strong>, <i>, <em>, <small> and <mark> tags.-->


<!DOCTYPE html>
<html>
<head>
 <title>Text Formating</title>
</head>
<body>
 <!--Normal text-->
 <p>Hello Kasturba Institute of Technology</p>
 <!--Text in Bold-->
 <p><b>Hello Kasturba Institute of Technology</b></p>
 <!--Text in Strong-->
 <p><strong>Hello Kasturba Institute of Technology</strong></p>
 <!--Text in Italics-->
 <p><i>Hello Kasturba Institute of Technology</i></p>
 <!--Text in Emphasize-->
 <p><em>Hello Kasturba Institute of Technology</em></p>
 <!--Text in small-->
 <p><small>Hello Kasturba Institute of Technology</small></p>
 <!--Text in Highlight-->
 <p><mark>Hello Kasturba Institute of Technology</mark></p>
</body>
</html>
